get:
  operationId: getRequestToken
  description: Returns an oauth token and oauth token secret
  tags:
    - Public
  parameters:
    - name: oauth_consumer_key
      in: query
      required: true
      type: string
    - name: oauth_nonce
      in: query
      required: true
      type: string
    - name: oauth_timestamp
      in: query
      required: true
      type: string
      pattern: ^[0-9]+$
    - name: oauth_signature_method
      in: query
      required: true
      type: string
    - name: oauth_version
      in: query
      required: true
      type: string
    - name: oauth_signature
      in: query
      required: true
      type: string
    - name: oauth_callback
      in: query
      required: true
      type: string
      pattern: ^http.*$
  responses:
    200:
      description: OK
      schema:
        type: string
